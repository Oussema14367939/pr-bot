name: Respond to PR comment

on:
  issue_comment:
    types: [created]

jobs:
  reply:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request != null  # assure que c'est une PR

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run reply bot
        run: |
          python reply_bot.py
