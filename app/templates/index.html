<!DOCTYPE html>
<html>
<head>
    <title>PR Helper Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f5f5f5; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background-color: #eee; }
        details summary { cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ“Š PR Helper - Tableau de bord</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Date</th>
                <th>Score IA</th>
                <th>Statut</th>
                <th>Commentaire</th>
            </tr>
        </thead>
        <tbody>
            {% for pr in pr_list %}
            <tr>
                <td>{{ pr.id }}</td>
                <td>{{ pr.titre }}</td>
                <td>{{ pr.auteur }}</td>
                <td>{{ pr.date }}</td>
                <td>{{ pr.score }}</td>
                <td>{{ pr.statut }}</td>
                <td>
                    <details>
                        <summary>Voir le commentaire</summary>
                        <pre style="white-space: pre-wrap;">{{ pr.commentaire }}</pre>
                    </details>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
